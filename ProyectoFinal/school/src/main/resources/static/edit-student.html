<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que el CSS esté vinculado -->
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form id="editStudentForm">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
            </div>
            <button type="submit">Update</button>
            <a href="index.html" class="btn cancel">Cancel</a>
        </form>
    </div>

    <script src="edit-student.js"></script> <!-- Vincula el JavaScript -->
</body>
</html>
